<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="login-container">
        <h2>Cria Uma Conta</h2>
        <form class="login-form" action="php/register.php" method="POST">
            <input class="login-input" id="username" name="username" type="text" placeholder="Username" required>
            <input class="login-input" id="password" name="password" type="password" placeholder="Password" required>
            <input class="login-input" id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Password" required>
            <input class="login-input" id="birth" name="birth" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Data de Nascimento" required>
            <input class="login-input" id="email" name="email" type="text" placeholder="Email" required>
            <div class="button-container">
                <a href="login.html" class="login-button" style="text-decoration: none;">Login</a>
                <button class="register-button" type="submit">Registar</button>
            </div>
        </form>
    </div>
</body>
</html>
